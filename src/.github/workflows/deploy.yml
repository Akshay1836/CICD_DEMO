name: Test Project

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main  # This will trigger the workflow when PR is merged into main

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm test
      - run: npm run build
