name: CI - Test & Build on PR and Merge
// This workflow runs tests and builds the project on pull requests and merges to master branch.
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
